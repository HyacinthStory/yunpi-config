spring:
  cloud:
    inetutils:
      ignoredInterfaces: #忽略网卡,支持正则表达式
        - docker0
        - veth.*
        - VM.*
      preferredNetworks: #指定倾向于使用的IP地址，接收一个正则表达式数组，用于选择Spring Cloud应用使用的本机的IP地址
        - 192.168

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: 127.0.0.1
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka